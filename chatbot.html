<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Chatbot - Carrew's Status and Music Quotes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff99;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
      gap: 10px;
      background: #181818;
    }
    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 1rem;
      line-height: 1.4;
    }
    .user-message {
      background: #00ff99;
      color: #121212;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }
    .bot-message {
      background: #282828;
      color: #e0e0e0;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }
    footer {
      padding: 1rem;
      background: #1f1f1f;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      border-radius: 25px;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      outline: none;
    }
    button {
      background: #00ff99;
      border: none;
      border-radius: 25px;
      color: #121212;
      padding: 0 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00cc77;
    }
  </style>
</head>
<body>
  <header>Carrew's AI Chatbot</header>

  <div id="chat-container"></div>

  <footer>
    <input id="user-input" type="text" placeholder="Type your message here..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </footer>

<script>
  const OPENAI_API_KEY = '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; // <-- Replace this with your own key

  const chatContainer = document.getElementById('chat-container');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function appendMessage(text, className) {
    const msg = document.createElement('div');
    msg.textContent = text;
    msg.className = 'message ' + className;
    chatContainer.appendChild(msg);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function getAIResponse(prompt) {
    try {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + OPENAI_API_KEY
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: prompt }],
          max_tokens: 500,
          temperature: 0.7
        })
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error.message || 'API Error');
      }

      const data = await response.json();
      return data.choices[0].message.content.trim();
    } catch (error) {
      return 'Oops! Something went wrong: ' + error.message;
    }
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage(message, 'user-message');
    userInput.value = '';
    sendBtn.disabled = true;
    appendMessage('Typing...', 'bot-message');

    const botMessages = document.querySelectorAll('.bot-message');
    botMessages[botMessages.length - 1].textContent = '...';

    const aiReply = await getAIResponse(message);

    botMessages[botMessages.length - 1].textContent = aiReply;
    sendBtn.disabled = false;
    userInput.focus();
  }

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
</script>
</body>
</html>
